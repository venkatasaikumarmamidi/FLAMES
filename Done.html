<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Thank u!!!</title> 
    <link rel="stylesheet" href="done.css">
</head>
<body>
    <div class="container">
        <span class="text first-text">We are</span>
        <span class="text sec-text">team</span>
    </div>

    <script>
        const text = document.querySelector(".sec-text");

        const textLoad = () => {
            setTimeout(() => {
                text.textContent = "TEAM";
            },0);
            setTimeout(() => {
                text.textContent = "JASWANTH";
            },1000);
            setTimeout(() => {
                text.textContent = "VENKAT";
            }, 4000);
            setTimeout(() => {
                text.textContent = "CHARAN";
            }, 8000); //1s = 1000 milliseconds
        }

        textLoad();
        setInterval(textLoad, 15000);
    </script>    
</body>
</html>
